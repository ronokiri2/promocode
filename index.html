<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Промокод KION</title>
	<link rel="stylesheet" href="minified/reset.min.css">
	<link rel="stylesheet" href="minified/style.min.css">
</head>

<body>
		<img class="logo" decoding="async" src="media/LOGOinsidefocusSmall.svg" alt="Логотип KION в стиле неоморфизм">

		<form>
			<h1>Введите промокод и активируйте подписку на ТВ, фильмы и сериалы!</h1>
			
			<label for="promocode">Промокод:</label>
			<input type="text" id="promocode" name="promocode" placeholder="Промокод" autocomplete="off" required/>

			<label for="phonenumber">Номер телефона:</label>
			<input type="tel" id="phonenumber" name="phonenumber" placeholder="Номер телефона"/>
			

			<button class="big-button" type="submit">Активировать промокод</button>
			
			<div class="bottom-buttons">
			  <button class="bottom-button" type="button"></button>
			  <button class="bottom-button" type="button"></button>
			  <button class="bottom-button" type="button"></button>
			</div>

		</form>

</body>
</html>
