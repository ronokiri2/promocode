<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Promocode</title>
	<link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" href="style.css">
</head>

<body style="background-color:black; font-family: system-ui, sans-serif;">
	<header>
		<a href="#">KION Originals</a>
		<a href="#">Промокод</a>
		<a class="header__logo" href="#"><img src="kion.svg"></a>
		<a href="#">Подписки</a>
		<a href="#">Поддержка</a>
	</header>
	<main>
		<video autoplay muted loop>
			<source src="videoplayback.mp4" type="video/mp4">
		</video>

		<img class="main__logo" src="KIONLOGO.svg">
		<p>Введите промокод и активируйте подписку на ТВ, фильмы и сериалы!</p>
		<img class="main__arrow" src="arrow.svg">

		<form action="" method="get">
			<input type="text" name="promocode" placeholder="Промокод" autofocus>
			<button type="submit">Активировать промокод</button>
		</form>
	</main>
	<script type="text/javascript" src="gsap.min.js"></script>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
