<body>
		<img class="logo" decoding="async" src="media/LOGOinsidefocusSmall.svg" alt="Логотип KION в стиле неоморфизм">

		<form>
			<h1>Активация промокода KION</h1>
			<h2>Введите промокод и активируйте подписку на ТВ, фильмы и сериалы!</h2>

			<label for="promocode">Промокод:</label>
			<input class="input" type="text" id="promocode" name="promocode" placeholder="Промокод" autocomplete="off" required/>

			<label for="phonenumber">Номер телефона:</label>
			<input class="input" type="tel" id="phonenumber" name="phonenumber" placeholder="Номер телефона"/>
			

			<button class="big-button" type="submit">Активировать промокод</button>
			
			<div class="bottom-buttons">
			  <button class="bottom-button" type="button"></button>
			  <button class="bottom-button" type="button"></button>
			  <input class="color-input" type="color" id="color" name="color" value="#EBECF0">
			  <button class="bottom-button" type="button"></button>
			</div>

		</form>

</body>
